version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the Docker image..."
      - docker build -f app/Dockerfile.production -t blog-backend ./app
run:
  runtime-version: latest
  command: uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: ENVIRONMENT
      value: production
    - name: SECRET_KEY
      value: your-production-secret-key-change-this
    - name: DATABASE_URL
      value: sqlite:///./data/blog.db
    - name: ALGORITHM
      value: HS256
    - name: ACCESS_TOKEN_EXPIRE_MINUTES
      value: "30"